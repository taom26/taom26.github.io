  </header>
    <h1 class="fw-300 centrar-texto">Atención al cliente</h1>

    <main class="contenedor seccion contenido-centrado">
        <div class="formulario-whatsapp">
            <div class="formulario-contacto">
                <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
                <form class="contacto" action="https://formsubmit.co/bptecgaming@gmail.com" method="POST">
                    <fieldset class="informacion-personal">
                        <legend>Información Personal</legend>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre">

                        <label for="email">E-mail: </label>
                        <input type="email" id="email" name="email"  placeholder="Tu Correo electrónico" required>

                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Tu Teléfono" required>

                        <br>
                        <label for="mensaje">Mensaje: </label>
                        
                        <textarea  id="mensaje" name="mensaje" rows="5" cols="103"></textarea>
                    </fieldset>
                    <div class="boton-enviar">
                        <input type="submit" value="Enviar" class="boton boton-verde">
                    </div>
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/atencion_cliente.html">
                    <input type="hidden" name="_captcha" value="false">
                </form>
        
  </main>

    <footer>
